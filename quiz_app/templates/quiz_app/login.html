{% extends "quiz_app/layout.html" %}
{% load static %}

{% block title %}
    Login - Quizzapp
{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg text-white" style="max-width: 500px; width: 100%; border-radius: 1rem; background: rgba(0, 0, 0, 0.5);">
        <h3 class="text-center mb-4" style="color: #ffca28;">Welcome Back</h3>
        <form id="loginForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-pill bg-dark text-white border-0" id="username" placeholder="Enter username" autofocus autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill bg-dark text-white border-0" id="password" placeholder="Enter password" autocomplete="off">
            </div>
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-warning rounded-pill fw-bold">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0 text-light">Don't have an account? 
                <a href="{% url 'register_view' %}" class="text-warning text-decoration-none">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'quiz_app/login.js' %}"></script>
{% endblock %}
